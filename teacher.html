<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachify - Students</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <h2 class="logo"><a href="#">TEACHIFY</a></h2>
            <input type="checkbox" id="menu-toggler">
            <label for="menu-toggler" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </label>
            <ul class="all-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="section-container">
        <!-- Left (Graph) Section -->
        <section class="graph-section">
            <canvas id="lineChart"></canvas> 
        </section>

        <!-- Right (Buttons) Section -->
        <section class="buttons-section">
            <div class="button-container">
                <button class="button">Attendance</button>
                <button class="button">Performance</button>
                <button class="button">Grades</button>
                <button class="button">Assignments</button>
                <button class="button">Participation</button>
                <button class="button">Test Scores</button>
                <button class="button">Engagement</button>
                <button class="button">Behavior</button>
                <button class="button">Feedback</button>
                <button class="button">Overall Rating</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js">




        // Function to load CSV data
        function loadCSVData(url, callback) {
          fetch(url)
            .then(response => response.text())
            .then(data => callback(data))
            .catch(error => console.error('Error loading the CSV file:', error));
        }
  
        // Function to parse CSV data and return chart labels and values
        function parseCSVData(csvData) {
          const rows = csvData.split("\n");
          const labels = [];
          const values = [];
  
          // Assuming the CSV has headers, we skip the first row
          rows.forEach((row, index) => {
            if (index > 0) {
              const columns = row.split(",");
              labels.push(columns[0]); // First column for labels
              values.push(parseFloat(columns[1])); // Second column for values (numeric)
            }
          });
  
          return { labels, values };
        }
  
        // Initialize the graph
        function initGraph(csvData) {
          const { labels, values } = parseCSVData(csvData);
  
          // Create the chart
          const ctx = document.getElementById('lineChart').getContext('2d');
          const chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels, // X-axis labels
              datasets: [{
                label: 'Data from CSV',
                data: values, // Y-axis values
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: {
                    display: true,
                    text: 'X-Axis Label' // Customize based on CSV
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: 'Y-Axis Label' // Customize based on CSV
                  }
                }
              }
            }
          });
        }
        // Load the CSV data and initialize the graph
        loadCSVData('plot.csv', initGraph);
      </script>
</body>
</html>
